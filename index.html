    <script>
      <!-- get the datepicker selected value -->
        const picker = document.querySelector("duet-date-picker");
        const output = document.querySelector("output");
        picker.addEventListener("duetChange", function (event) {
          output.innerHTML = event.detail.valueAsDate;
        });
    </script>

    <script>
      $(document).ready(function () {
          <!-- modal clears the form when hidden-->
          $("#shoesmodal").on('hidden.bs.modal', function(){
              $(this).find('form')[0].reset();
          });

          <!-- navette buttons send data to modal form -->
          $("#distanceContainer").on("click", "button", function (e) {
              var myid = this.id;
              $(".modal-title ").text(myid + " Current values");
              $("#modal-body-distance ").text("current distance: ");
              $("#modal-body-date").text("last change date: ");
              $("#modal-body-notes").text("notes: ");
              <!-- console.log({ e }); -->
              <!-- console.log(this.id); -->
          });
        });
    </script>

        <button data-toggle="modal" data-target="#shoesModal" id="N1111" class="N1111 navStyle btn btn-success btn-lg" > 1111 </button>

    <!-- Modal -->
    <div class="modal fade" id="shoesModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="font-size: 24px ;">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <div class="modal-title"></div>
          </div>
          <div class="modal-body">
            <form>
              <!-- modal current values -->
              <div class="form-group row">
                <label for="currentDistance" class="col-sm-2 col-form-label"
                  >Distance:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control"
                    id="lastDistance"
                    placeholder="Last Distance"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="lastChangeDate" class="col-sm-2 col-form-label"
                  >Change Date:
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly
                    class="form-control"
                    id="lastDate"
                    placeholder="Last Change date"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="lastNotes" class="col-sm-2 col-form-label"
                  >Notes:
                </label>
                <div class="col-sm-10">
                  <textarea
                    type="text"
                    readonly
                    class="form-control"
                    id="lastNotes"
                    value=""
                    placeholder="No notes available..."
                    style="resize: none;"
                  ></textarea>
                </div>
              </div>
              <!-- modal update -->
              <div
                style="margin-bottom: 0.5em; font-size: 24px;"

                Update Shoes
              </div>
              <!-- distance update -->
              <div class="form-group">
                <label for="distance" class="col-form-label">Distance:</label>
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  placeholder="Enter distance here"
                />
              </div>
              <!-- datepicker -->
              <div class="form-group">
                <label for="change-date" class="col-form-label"
                  >Change Date:</label
                >
                <duet-date-picker identifier="date"></duet-date-picker>
              </div>
              <!-- notes -->
              <div class="form-group">
                <label for="notes-text" class="col-form-label">Notes:</label>
                <textarea
                  style="resize: none;"
                  class="form-control"
                  id="message-text"
                  placeholder="Enter notes here"
                  ></textarea>
              </div>
            </form>
            <!-- modal footer -->
            <div class="modal-footer">
              <div class="pull-left">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  Change Shoes
                </button>
              </div>
              <div class="pull-right">
                <button
                  id="modal-close"
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"

                  Close

              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
